{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
  <h1 class="h4 mb-3">Your Books</h1>

  <!-- Inline book creation form -->
  <form method="post" action="/" class="row g-2 mb-3">
    <div class="col-auto">
      <input class="form-control" type="text" name="name" placeholder="Create new book" required>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Create Book</button>
    </div>
  </form>

  <div class="list-group">
    {% for b in rows %}
      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="/book/{{ b.id }}">
        <div>{{ b.name }}</div>
        <div class="text-muted small">View</div>
      </a>
    {% else %}
      <div class="list-group-item">No books yet</div>
    {% endfor %}
  </div>

  <p class="mt-3"><a class="btn btn-secondary" href="/books">Manage Books</a></p>
{% endblock %}
