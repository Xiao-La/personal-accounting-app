{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
  <h1 class="h4 mb-3">Your Books</h1>

  <!-- Inline book creation form -->
  <form method="post" action="/" class="row g-2 mb-3">
    <div class="col-auto">
      <input class="form-control" type="text" name="name" placeholder="Create new book" required>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Create Book</button>
    </div>
  </form>

  <div class="list-group">
    {% for b in rows %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <a href="/book/{{ b.id }}" class="text-decoration-none">
            <h6 class="mb-0">{{ b.name }}</h6>
          </a>
        </div>
        <div class="btn-group" role="group">
          <a class="btn btn-primary btn-sm" href="/book/{{ b.id }}">View</a>
          <a class="btn btn-success btn-sm" href="/export/csv/{{ b.id }}" title="Export transactions to CSV">
            <i class="fas fa-file-csv"></i> CSV
          </a>
          <a class="btn btn-info btn-sm" href="/report/{{ b.id }}" title="View report">
            <i class="fas fa-chart-pie"></i> Report
          </a>
        </div>
      </div>
    {% else %}
      <div class="list-group-item">No books yet</div>
    {% endfor %}
  </div>

  <p class="mt-3"><a class="btn btn-secondary" href="/books">Manage Books</a></p>
{% endblock %}
