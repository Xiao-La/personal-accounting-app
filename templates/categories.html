{% extends 'base.html' %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
  <h1 class="h4 mb-3">Categories</h1>

  <form method="post" action="/categories" class="row g-2 mb-3">
    <div class="col-auto">
      <input class="form-control" type="text" name="name" placeholder="New category">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>

  <ul class="list-group">
    {% for r in rows %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ r.name }}</span>
        <span>
          <a class="btn btn-sm btn-outline-primary me-2" href="/categories/edit/{{ r.id }}">Edit</a>
          <form method="post" action="/categories/delete/{{ r.id }}" style="display:inline">
            <button class="btn btn-sm btn-outline-danger" type="submit" onclick="return confirm('Delete category?')">Delete</button>
          </form>
        </span>
      </li>
    {% else %}
      <li class="list-group-item">No categories</li>
    {% endfor %}
  </ul>

  <p class="mt-3"><a class="btn btn-secondary" href="/">Back</a></p>
{% endblock %}
